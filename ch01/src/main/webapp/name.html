<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function chk() {
	if(!frm.name.value) {
		alert("이름내놔");
		frm.name.focus();
		return false;
	
}
	if(!frm.addr.value) {
		alert("주소내놔");
		frm.addr.focus();
		return false;
	}
	return true;
}
</script>
</head>
<body>
<h1>이름과 주소를 입력하시오</h1>
<form action="Name3" name="frm" onsubmit="return chk()">
<p>
	이름: <input type="text" value=""	 name="name" >
	<br><p>
	주소: <input type="text" value=""	 name="addr" >
	<br><p>
	<input type="submit" value="입력완료">
</form>
</body>
</html>
