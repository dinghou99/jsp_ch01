<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.num1.value)
			alert("첫번째 숫자 입력 않하니")
		frm.num1.focus();
		return false;
	    }
		if (isNaN(frm.num1.value)) {
			alert("첫번쨰 숫자가 ㅜ뭔지 모르니");
			frm.num1.focus();
			frm.num1.value = "";
			return false;
		}
			
		if(!frm.num2.value) {
			alert("첫번째 숫자 입력 않하니")
		frm.num2.focus();
		return false;
		}
		if (isNaN(frm.num1.value)) {
			alert("첫번쨰 숫자가 ㅜ뭔지 모르니");
			frm.num2.focus();
			frm.num2.value = "";
			return false;
		}
	return true;
	
	
		



</script>
</head>
<body>
<h1>연산할 두숫자를 입력하세요</h1>
<form action="Num" name="frm" onsubmit="return chk()">
<p>
	첫번쨰 숫자 : <input type="text"  name="num1" >
	<br><p>
	두번째 숫자 : <input type="text"  name="num2" >
	<br><p>
	<input type="submit" value="확인">
</p></form>
</body>
</html>
