<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
	if(!frm.num.value) {
		alert("숫자 입력 않하니?");
		frm.num.focus();
		return false;
}	
	if(isNaN(frm.num.value)) {
		alert("숫자가 뭔지모르니헐");
		frm.num.focus();
		frm.num.value ="";
		return false;
	}
	return true;
}
</script>
</head>
<body>
	<h1>숫자를 입력하세요</h1>			<!-- //자바스크립트로 리턴 -->
	<form action="Add3" name="frm" 
		method="get"
		onsubmit="return chk()">

		<p>
		문자: <input type="text" name="han">
		<p>
			<input type="submit" value="화긴">
	
	
	
	</form>
	
	
	
</body>
</html>
